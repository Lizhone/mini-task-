<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FULL STACK EVENT MANAGEMENT SYSTEM</title>
    <style>
        body 
        { 
            font-family: Arial, sans-serif; 
            padding: 20px; }
        .container 
        { 
            display: flex; 
            gap: 1px; 
            margin-bottom: 40px; }
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 40%;
            margin-bottom: 20px;
        }
        table, th, td { 
            border: 1px solid black; 
            border-collapse: collapse; 
            padding: 8px; 
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }
        button:focus {
            outline: none;
        }
        button:disabled {
            background-color: #ccc;
        }
        button:hover:disabled {
            background-color: #ccc;
        }
        button:active:disabled {
            background-color: #ccc;
        }
        button:focus:disabled {
            outline: none;
        }
        button:disabled:focus {
            outline: none;
        }
        button:disabled:hover {
            background-color: #ccc;
        }
        button:disabled:active {
            background-color: #ccc;
        }
        button:disabled:focus {
            outline: none;
        }
        button:disabled:hover:focus {
            outline: none;
        }
        button:disabled:active:focus {
            outline: none;
        }
        button:disabled:hover:active:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>GAME EVENT 2025</h1>

    <div class="container">
        <div class="box">
            <h2>Add / Edit Event</h2>
            <label>Event Name</label>
            <input type="text" id="event-name" placeholder="Enter Event Name"><br><br>

            <label>Event Date</label>
            <input type="date" id="event-date"><br><br>

            <label>Event Location</label>
            <input type="text" id="event-location" placeholder="Enter Event Location"><br><br>

            <button onclick="saveEvent()">Save</button>
            <button onclick="updateEvent()">Update</button>
        </div>

        <div class="box">
            <h2>View Events</h2>
            <table id="event-table">
                <tr>
                    <th>Event Name</th>
                    <th>Event Date</th>
                    <th>Event Location</th>
                </tr>
            </table>
        </div>
        <h2>Inventory Management</h2>   
        <div class="box">
            <h2>Add Inventory</h2>
            <label for="game-name">Game Name</label>
            <input type="text" id="game-name" name="game-name" placeholder="Enter Game Name">
            <label for="game-quantity">Quantity</label>
            <input type="number" id="game-quantity" name="game-quantity" placeholder="Enter Quantity">
            <label for="game-price">Price</label>
            <input type="number" id="game-price" name="game-price" placeholder="Enter Price">
            <label for="game-owner">Game Owner</label>
            <input type="text" id="game-owner" name="game-owner" placeholder="Enter Game Owner">
            <button onclick="saveInventory()">Save</button>
            <button onclick="updateInventory()">Update</button>
            <button onclick="deleteInventory()">Delete</button>
            <table id="inventory-table">
                <tr>
                    <th>Game Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
        </div>
        <div class="box">
            <h2>View Inventory</h2>
            <table id="inventory-table">
                <tr>
                    <th>Game Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Game Owner</th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        let events = []; // store all events
        let editIndex = -1; // index for editing

        function saveEvent() {
            const name = document.getElementById("event-name").value;
            const date = document.getElementById("event-date").value;
            const location = document.getElementById("event-location").value;

            if (!name || !date || !location) {
                alert("Please fill all fields");
                return;
            }

            const event = { name, date, location };
            events.push(event); // add new event

            clearInputs();
            displayEvents();
        }

        function updateEvent() {
            if (editIndex === -1) {
                alert("Select an event to update!");
                return;
            }

            const name = document.getElementById("event-name").value;
            const date = document.getElementById("event-date").value;
            const location = document.getElementById("event-location").value;

            events[editIndex] = { name, date, location }; // update event
            editIndex = -1;

            clearInputs();
            displayEvents();
        }

        function displayEvents() {
            const table = document.getElementById("event-table");
            table.innerHTML = `
                <tr>
                    <th>Event Name</th>
                    <th>Event Date</th>
                    <th>Event Location</th>
                </tr>`;

            events.forEach((event, index) => {
                const row = table.insertRow();
                row.insertCell(0).innerText = event.name;
                row.insertCell(1).innerText = event.date;
                row.insertCell(2).innerText = event.location;

                row.onclick = function () { loadEvent(index); };
            });
        }

        function loadEvent(index) {
            const event = events[index];
            document.getElementById("event-name").value = event.name;
            document.getElementById("event-date").value = event.date;
            document.getElementById("event-location").value = event.location;
            editIndex = index;
        }

        function clearInputs() {
            document.getElementById("event-name").value = "";
            document.getElementById("event-date").value = "";
            document.getElementById("event-location").value = "";
        }
    
            let inventories = [];   // store all inventory items
            let inventoryEditIndex = -1;
        
            // Save Inventory
            function saveInventory() {
                const name = document.getElementById("game-name").value;
                const quantity = document.getElementById("game-quantity").value;
                const price = document.getElementById("game-price").value;
                const owner = document.getElementById("game-owner").value;
        
                if (!name || !quantity || !price || !owner) {
                    alert("Please fill all fields");
                    return;
                }
        
                const item = { name, quantity, price, owner };
                inventories.push(item);
        
                clearInputsInventory();
                displayInventory();
            }
        
            function updateInventory() {
                if (inventoryEditIndex === -1) {
                    alert("Select an item first!");
                    return;
                }
        
                const name = document.getElementById("game-name").value;
                const quantity = document.getElementById("game-quantity").value;
                const price = document.getElementById("game-price").value;
                const owner = document.getElementById("game-owner").value;
        
                inventories[inventoryEditIndex] = { name, quantity, price, owner };
                inventoryEditIndex = -1;
        
                clearInputsInventory();
                displayInventory();
            }
        
            function deleteInventory() {
                if (inventoryEditIndex === -1) {
                    alert("Select an item first!");
                    return;
                }
        
                inventories.splice(inventoryEditIndex, 1);
                inventoryEditIndex = -1;
        
                clearInputsInventory();
                displayInventory();
            }
        
            // Display Inventory Table
            function displayInventory() {
                const table = document.getElementById("inventory-table");
                table.innerHTML = `
                    <tr>
                        <th>Game Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Game Owner</th>
                    </tr>
                `;
        
                inventories.forEach((item, index) => {
                    const row = table.insertRow();
                    row.insertCell(0).innerText = item.name;
                    row.insertCell(1).innerText = item.quantity;
                    row.insertCell(2).innerText = item.price;
                    row.insertCell(3).innerText = item.owner;
        
                    row.onclick = function () { loadInventory(index) };
                });
            }
        
            // Load Inventory Into Form
            function loadInventory(index) {
                const item = inventories[index];
                document.getElementById("game-name").value = item.name;
                document.getElementById("game-quantity").value = item.quantity;
                document.getElementById("game-price").value = item.price;
                document.getElementById("game-owner").value = item.owner;
        
                inventoryEditIndex = index;
            }
        
            // Clear Inputs
            function clearInputsInventory() {
                document.getElementById("game-name").value = "";
                document.getElementById("game-quantity").value = "";
                document.getElementById("game-price").value = "";
                document.getElementById("game-owner").value = "";
            }
        </script>
        

</body>
</html>
